<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <style>
    /* Background and overall layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow: hidden;
    }

    /* Heading */
    h2 {
      font-size: 2.5em;
      margin: 10px 0;
      color: #ffffffcc;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    /* Game area container */
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      max-width: 900px;
      width: 100%;
      height: 85vh;
      justify-content: space-between;
    }

    /* Instructions */
    .instructions {
      font-size: 1rem;
      color: #ffffffaa;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      margin: 0;
    }

    /* Button container */
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Button styles */
    button {
      font-size: 3rem;
      padding: 20px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 10px #00bfff;
    }

    /* Click effect */
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
    }

    /* Result area styles */
    .result-area {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      width: 100%;
      flex: 1;
      max-height: 300px;
    }

    .result-area.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Choices display */
    .choices {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .choice {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .choice-emoji {
      font-size: 2.5rem;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .choice-label {
      font-size: 1rem;
      color: #00bfff;
      font-weight: bold;
    }

    .vs {
      font-size: 1.5rem;
      color: #ff6b6b;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Result message */
    .result-message {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .result-message.win {
      color: #4ecdc4;
      text-shadow: 0 0 8px #4ecdc4;
    }

    .result-message.lose {
      color: #ff6b6b;
      text-shadow: 0 0 8px #ff6b6b;
    }

    .result-message.tie {
      color: #ffe66d;
      text-shadow: 0 0 8px #ffe66d;
    }

    /* Score display */
    .score-board {
      display: flex;
      justify-content: space-around;
      margin: 10px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }

    .score {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }

    .score-label {
      font-size: 0.9rem;
      color: #00bfff;
    }

    .score-value {
      font-size: 1.3rem;
      font-weight: bold;
    }

    /* Reset button */
    .reset-btn {
      padding: 8px 20px;
      font-size: 0.9rem;
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      color: #ff6b6b;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 5px;
    }

    .reset-btn:hover {
      background: rgba(255, 107, 107, 0.3);
      transform: scale(1.05);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h2 { font-size: 2rem; margin: 5px 0; }
      button { font-size: 2.5rem; padding: 15px 25px; }
      .choice-emoji { font-size: 2rem; }
      .result-message { font-size: 1.2rem; }
      .choices { gap: 10px; }
      .game-container { gap: 10px; }
      .result-area { padding: 15px; min-height: 150px; }
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.5rem; }
      button { font-size: 2rem; padding: 12px 20px; gap: 15px; }
      .choice-emoji { font-size: 1.8rem; }
      .result-message { font-size: 1rem; }
      .choices { flex-direction: column; gap: 5px; }
      .vs { order: 1; }
      .game-container { gap: 8px; }
      .instructions { font-size: 0.9rem; }
    }

    @media (max-height: 600px) {
      h2 { font-size: 1.8rem; margin: 5px 0; }
      button { font-size: 2rem; padding: 10px 20px; }
      .game-container { gap: 8px; }
      .result-area { min-height: 120px; padding: 10px; }
      .choice-emoji { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h2>üéÆ Rock Paper Scissors üéÆ</h2>
  
  <div class="game-container">
    <div class="instructions">
      Choose your move and see if you can beat the computer!
    </div>

    <div class="buttons">
      <button onclick="playGame('Rock')">‚úä</button>
      <button onclick="playGame('Paper')">‚úã</button>
      <button onclick="playGame('Scissors')">‚úåÔ∏è</button>
    </div>

    <div class="result-area" id="resultArea">
      <div class="choices" id="choices"></div>
      <div class="result-message" id="resultMessage"></div>
      <div class="score-board">
        <div class="score">
          <div class="score-label">You</div>
          <div class="score-value" id="playerScore">0</div>
        </div>
        <div class="score">
          <div class="score-label">Computer</div>
          <div class="score-value" id="computerScore">0</div>
        </div>
      </div>
      <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    const emojiMap = {
      'Rock': '‚úä',
      'Paper': '‚úã',
      'Scissors': '‚úåÔ∏è'
    };

    function pickcompmove() {
      const rno1 = Math.random();
      if(rno1 >= 0 && rno1 < 0.33) {
        return 'Rock';
      } else if(rno1 >= 0.33 && rno1 < 0.66) {
        return 'Paper';
      } else {
        return 'Scissors';
      }
    }

    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        return 'tie';
      }
      
      if (
        (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
        (playerChoice === 'Paper' && computerChoice === 'Rock') ||
        (playerChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        return 'win';
      } else {
        return 'lose';
      }
    }

    function playGame(playerChoice) {
      const computerChoice = pickcompmove();
      const result = determineWinner(playerChoice, computerChoice);
      
      // Update scores
      if (result === 'win') {
        playerScore++;
      } else if (result === 'lose') {
        computerScore++;
      }
      
      displayResult(playerChoice, computerChoice, result);
    }

    function displayResult(playerChoice, computerChoice, result) {
      const resultArea = document.getElementById('resultArea');
      const choices = document.getElementById('choices');
      const resultMessage = document.getElementById('resultMessage');
      const playerScoreEl = document.getElementById('playerScore');
      const computerScoreEl = document.getElementById('computerScore');

      // Show choices
      choices.innerHTML = `
        <div class="choice">
          <div class="choice-emoji">${emojiMap[playerChoice]}</div>
          <div class="choice-label">You</div>
        </div>
        <div class="vs">VS</div>
        <div class="choice">
          <div class="choice-emoji">${emojiMap[computerChoice]}</div>
          <div class="choice-label">Computer</div>
        </div>
      `;

      // Show result message
      let message = '';
      let messageClass = '';
      
      if (result === 'win') {
        message = 'üéâ You Win! üéâ';
        messageClass = 'win';
      } else if (result === 'lose') {
        message = 'üòî You Lose! üòî';
        messageClass = 'lose';
      } else {
        message = 'ü§ù It\'s a Tie! ü§ù';
        messageClass = 'tie';
      }

      resultMessage.textContent = message;
      resultMessage.className = `result-message ${messageClass}`;

      // Update scores
      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;

      // Show result area with animation
      resultArea.classList.add('show');
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('playerScore').textContent = '0';
      document.getElementById('computerScore').textContent = '0';
      document.getElementById('resultArea').classList.remove('show');
      document.getElementById('choices').innerHTML = '';
      document.getElementById('resultMessage').textContent = '';
    }
  </script>
</body>
</html>
