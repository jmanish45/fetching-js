<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <style>
    /* Background and overall layout */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #000000, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Heading */
    h2 {
      font-size: 3em;
      margin-bottom: 50px;
      color: #ffffffcc;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
    }

    /* Button container */
    .buttons {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }

    /* Button styles */
    button {
      font-size: 5rem;
      padding: 40px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    button:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6), 0 0 15px #00bfff;
    }

    /* Click effect */
    button:active {
      transform: scale(0.95);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h2>Rock-Paper-Scissor</h2>

  <div class="buttons">
    <button onclick="
      const computerchoice = pickcompmove();
      console.log('Computer choice:', computerchoice);
      if(computerchoice === 'Rock') {
          alert('You chose Rock. Computer chose Rock. It\'s a tie!');
      } else if(computerchoice === 'Paper') {
          alert('You chose Rock. Computer chose Paper. You lose!');
      } else {
          alert('You chose Rock. Computer chose Scissor. You win!');
      } 
    ">✊</button>

    <button onclick="
      const computerchoice = pickcompmove();
      console.log('Computer choice:', computerchoice);
      if(computerchoice === 'Rock') {
          alert('You chose Paper. Computer chose Rock. You win!');
      } else if(computerchoice === 'Paper') {
          alert('You chose Paper. Computer chose Paper. It\'s a tie!');
      } else {
          alert('You chose Paper. Computer chose Scissor. You lose!');
      }
    ">✋</button>

    <button onclick="
      const computerchoice = pickcompmove();
      console.log('Computer choice:', computerchoice);
      if(computerchoice === 'Rock') {
          alert('You chose Scissor. Computer chose Rock. You lose!');
      } else if(computerchoice === 'Paper') {
          alert('You chose Scissor. Computer chose Paper. You win!');
      } else {
          alert('You chose Scissor. Computer chose Scissor. It\'s a tie!');
      }
    ">✌️</button>
  </div>

  <script>
    function pickcompmove () {
      const rno1 = Math.random();
      if(rno1 >= 0 && rno1 < 0.33) {
        return 'Rock';
      } else if(rno1 >= 0.33 && rno1 < 0.66) {
        return 'Paper';
      } else {
        return 'Scissor';
      }
    }
  </script>
</body>
</html>
