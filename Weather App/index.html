<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" id="city-input">
            <button class="search-btn"> 
                <img src="images/search.png" width = "30px">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
             <!-- i want to use the rain.svg in this to show  image in weather app window so how can i use this svg link here  -->
            <img src="images/rain.svg" class="weather-icon" width="150px" >
            <h1 class="temp">
                22°C
            </h1>
            <h2 class="city">
                New York
            </h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" width="90px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" width="70px">
                <div>
                    <p class="wind">20 kmph</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "a99bb0e41d49fe28b3322b977555224f";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const weather = document.querySelector(".weather");
        async function checkweather(city) {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
                return;
            }
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " kmph";

            if(data.weather[0].main == "Clouds") {
                weatherIcon.src = "images/cloudy.svg";
            }
            else if(data.weather[0].main == "Clear") {
                weatherIcon.src = "images/sunny.svg";
            }
            else if(data.weather[0].main == "Rain") {
                weatherIcon.src = "images/rain.svg";
            }
            else if(data.weather[0].main == "Drizzle") {
                weatherIcon.src = "images/drizzle.svg";
            }
            else if(data.weather[0].main == "Mist") {
                weatherIcon.src = "images/snow.svg";
            }
            weather.style.display = "block";
            document.querySelector(".error").style.display = "none";
            
        }

        searchBtn.addEventListener("click", () => {
            checkweather(searchBox.value);
        });

        searchBox.addEventListener("keypress", (event) => {
            if(event.key === "Enter") {
                checkweather(searchBox.value);
            }
        });

        
    </script>
</body>
</html>
